<!DOCTYPE html>
<html>
<head>
    <title>User Details</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="1" id="userTable">
        <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        user = {
            "id": "100005823642721",
            "first_name": "Duy Thanh",
            "gender": "male",
            "last_name": "Trần",
            "link": "https://www.facebook.com/duythanhcse",
            "locale": "en_US",
            "birthday": "20/12/1961",
            "name": "Duy Thanh Trần",
            "username": "duythanhcse"
        };

        function populateTable() {
            tableBody = document.getElementById('userTable').getElementsByTagName('tbody')[0];

            for (key in user) {
                if (user.hasOwnProperty(key)) {
                    row = tableBody.insertRow();
                    cell1 = row.insertCell(0);
                    cell2 = row.insertCell(1);

                    cell1.innerHTML = key;
                    cell2.innerHTML = user[key];
                }
            }
        }
        populateTable();
    </script>
</body>
</html>
